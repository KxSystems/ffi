language: c
os:
- linux
- osx
before_install:
- if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install libffi-dev libc6-dev libc6-dev-i386
  libffi-dev:i386; fi
- if [ $TRAVIS_OS_NAME = osx ]; then brew update; brew install libffi; fi
script:
- make all64
- if [ $TRAVIS_OS_NAME = linux ]; then make all32; fi
- mkdir ffi; cp -r ffi.q test_ffi.q l32 l64 m64 ffi/; echo "$TRAVIS_BRANCH-$TRAVIS_COMMIT" > ffi/VERSION.ffi; cp LICENSE ffi/LICENSE.ffi; cp README.md ffi/README.ffi;
- tar czvf ffi_$TRAVIS_OS_NAME-$TRAVIS_BRANCH.tar.gz ffi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ffi_*.tar.gz
  skip_cleanup: true
  on:
    tags: true
